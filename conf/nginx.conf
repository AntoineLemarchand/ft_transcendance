events {}

http {
  server {
    listen 80;
    resolver 127.0.0.11;

    set $front 'react';
    set $api 'nest';

    location / {
      proxy_pass  http://$front:3000;
    }

    location ~ ^/api(.*)$ {
      proxy_pass  http://$api:3000$1$is_args$args;
    }

    location /socket.io/ {
      proxy_pass  http://$api:8001;
    }
  }
}
